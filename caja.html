<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Módulo Caja</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header, .footer {
      background-color: #3b5998;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .container {
      flex: 1;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .btn {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #e9ecef;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>COODESCA</h1>
  </div>
  
  <div class="container">
    <h2 class="text-center">Módulo de Caja</h2>

    <div class="card">
      <div class="card-header">
        Datos de la Transacción
      </div>
      <div class="card-body">
        <button class="btn" data-bs-toggle="modal" data-bs-target="#transaccionModal">Registrar Movimiento</button>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        Historial de Movimientos
      </div>
      <div class="card-body">
        <div style="overflow-x:auto;">
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Fecha</th>
                <th>Sucursal</th>
                <th>Cajero</th>
                <th>Oficina</th>
                <th>Nombre Cliente</th>
                <th>Cédula Cliente</th>
                <th>Correo Cliente</th>
                <th>Tipo de Movimiento</th>
                <th>Monto</th>
              </tr>
            </thead>
            <tbody id="historialMovimientosBody">
              <!-- Aquí se agregarán las filas del historial dinámicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="text-center">
      <button class="btn btn-warning" onclick="location.href='cierrecaja.html'">Ir a Cierre de Caja</button>
    </div>
  </div>

  <div class="footer">
    <p>COODESCA - Todos los derechos reservados</p>
  </div>

  <!-- Modal para registrar movimiento -->
  <div class="modal fade" id="transaccionModal" tabindex="-1" aria-labelledby="transaccionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="transaccionModalLabel">Registrar Movimiento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="transaccionForm">
            <div class="form-group">
              <label for="sucursal">Sucursal</label>
              <select id="sucursal" required>
                <option value="Sucursal 1">Sucursal 1</option>
                <option value="Sucursal 2">Sucursal 2</option>
                <option value="Sucursal 3">Sucursal 3</option>
              </select>
            </div>
            <div class="form-group">
              <label for="cajero">Cajero</label>
              <select id="cajero" required>
                <option value="Cajero 1">Cajero 1</option>
                <option value="Cajero 2">Cajero 2</option>
                <option value="Cajero 3">Cajero 3</option>
              </select>
            </div>
            <div class="form-group">
              <label for="oficina">Oficina</label>
              <select id="oficina" required>
                <option value="Oficina 1">Oficina 1</option>
                <option value="Oficina 2">Oficina 2</option>
                <option value="Oficina 3">Oficina 3</option>
              </select>
            </div>
            <div class="form-group">
              <label for="clienteNombre">Nombre del Cliente</label>
              <input type="text" id="clienteNombre" required>
            </div>
            <div class="form-group">
              <label for="clienteCedula">Cédula del Cliente</label>
              <input type="text" id="clienteCedula" required>
            </div>
            <div class="form-group">
              <label for="clienteCorreo">Correo del Cliente</label>
              <input type="email" id="clienteCorreo" required>
            </div>
            <div class="form-group">
              <label for="tipoMovimiento">Tipo de Movimiento</label>
              <select id="tipoMovimiento" required>
                <option value="entrada">Entrada</option>
                <option value="salida">Salida</option>
              </select>
            </div>
            <div class="form-group">
              <label for="montoMovimiento">Monto</label>
              <input type="number" id="montoMovimiento" required>
            </div>
            <button type="submit" class="btn">Registrar Movimiento</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function(){
      let movimientos = [];

      $('#transaccionForm').on('submit', function(event){
        event.preventDefault();
        let sucursal = $('#sucursal').val();
        let cajero = $('#cajero').val();
        let oficina = $('#oficina').val();
        let clienteNombre = $('#clienteNombre').val();
        let clienteCedula = $('#clienteCedula').val();
        let clienteCorreo = $('#clienteCorreo').val();
        let tipoMovimiento = $('#tipoMovimiento').val();
        let montoMovimiento = $('#montoMovimiento').val();
        let fecha = new Date().toLocaleString();
        let movimiento = { fecha, sucursal, cajero, oficina, clienteNombre, clienteCedula, clienteCorreo, tipoMovimiento, montoMovimiento };
        
        movimientos.push(movimiento);
        actualizarTabla();
        alert('Movimiento registrado con éxito!');
        $('#transaccionModal').modal('hide');
        $('#transaccionForm')[0].reset();
      });

      function actualizarTabla() {
        $('#historialMovimientosBody').empty();
        movimientos.forEach((movimiento, index) => {
          $('#historialMovimientosBody').append(`
            <tr>
              <td>${index + 1}</td>
              <td>${movimiento.fecha}</td>
              <td>${movimiento.sucursal}</td>
              <td>${movimiento.cajero}</td>
              <td>${movimiento.oficina}</td>
              <td>${movimiento.clienteNombre}</td>
              <td>${movimiento.clienteCedula}</td>
              <td>${movimiento.clienteCorreo}</td>
              <td>${movimiento.tipoMovimiento}</td>
              <td>₡${movimiento.montoMovimiento}</td>
            </tr>
          `);
        });
      }
    });
  </script>
</body>
</html>
