<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COODESCA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .header, .footer {
      background-color: #3b5998;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .container {
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      flex: 1;
    }
    .module-card {
      margin-bottom: 15px;
      text-align: center;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #e9ecef;
    }
    .module-card img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }
    .module-card h4 {
      margin-bottom: 10px;
      font-weight: 600;
    }
    .module-card .btn {
      background-color: #3b5998;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
    }
    .footer {
      background-color: #3b5998;
      color: white;
      padding: 10px;
      text-align: center;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>COODESCA</h1>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="module-card">
          <img src="logocaja.png" alt="Caja">
          <h4>Caja</h4>
          <button class="btn" onclick="location.href='caja.html'">Ingresar</button>
        </div>
      </div>
      <div class="col-md-12">
        <div class="module-card">
          <img src="logocierrecaja.png" alt="Cierre de Caja">
          <h4>Cierre de Caja</h4>
          <button class="btn" onclick="location.href='cierrecaja.html'">Ingresar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>COODESCA - Todos los derechos reservados</p>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
