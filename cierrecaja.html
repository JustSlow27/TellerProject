<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cierre de Caja</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    html, body {
      height: 100%;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
    }
    .header {
      background-color: #3b5998;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .main-content {
      flex: 1 0 auto;
    }
    .container {
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .btn {
      background-color: white;
      color: #000000;
      margin: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 120px;
      width: 200px;
      border: 3px solid #3b5998;
    }
    .btnmd {
      background-color: #3b5998;
      color: white;
      margin: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 50px;
      width: 100px;
      border-radius: 10px;
    }
    .btn:hover {
      background-color: #f1f1f1;
      color: #2d4373;
    }
    .modal-header {
      background-color: #3b5998;
      color: white;
    }
    .logo-btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .logo {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }
    .footer {
      background-color: #3b5998;
      color: white;
      padding: 10px;
      text-align: center;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>COODESCA</h1>
  </div>
  
  <div class="main-content">
    <div class="container text-center">
      <h2 class="mb-4">Cierre de Caja</h2>
      <div class="logo-btn-container">
        <div class="text-center">
          <img src="preparacionlogo.png" alt="Preparación Logo" class="logo">
          <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#preparacionModal">
            <span>1. Preparación para el Cierre</span>
          </button>
        </div>
        <div class="text-center">
          <img src="calculoregistrologo.png" alt="Cálculo y Registro Logo" class="logo">
          <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#calculoRegistroModal">
            <span>2. Cálculo del Saldo y Registro del Cierre</span>
          </button>
        </div>
        <div class="text-center">
          <img src="revisionvalidacionlogo.png" alt="Revisión y Validación Logo" class="logo">
          <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#revisionValidacionModal">
            <span>3. Revisión y Validación</span>
          </button>
        </div>
        <div class="text-center">
          <img src="aprobacionlogo.png" alt="Aprobación Logo" class="logo">
          <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#aprobacionModal">
            <span>4. Aprobación del Cierre</span>
          </button>
        </div>
        <div class="text-center">
          <img src="entregacajalogo.png" alt="Entrega de Caja Logo" class="logo">
          <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#entregaCajaModal">
            <span>5. Entrega de Caja</span>
          </button>
        </div>
        <div class="text-center">
          <img src="reportefinallogo.png" alt="Reporte Final Logo" class="logo">
          <button type="button" class="btn" onclick="generarReporte()">
            <span>Generar Reporte Final</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Preparación para el Cierre -->
  <div class="modal fade" id="preparacionModal" tabindex="-1" aria-labelledby="preparacionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="preparacionModalLabel">Preparación para el Cierre</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="transaccionesFinalizadas">
            <label class="form-check-label" for="transaccionesFinalizadas">
              Todas las transacciones del día han sido finalizadas
            </label>
          </div>
          <div class="mb-3">
            <label for="totalTransacciones" class="form-label">Total de transacciones del día</label>
            <input type="number" class="form-control" id="totalTransacciones">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btnmd" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btnmd" onclick="guardarPreparacion()">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Cálculo del Saldo y Registro del Cierre -->
  <div class="modal fade" id="calculoRegistroModal" tabindex="-1" aria-labelledby="calculoRegistroModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="calculoRegistroModalLabel">Cálculo del Saldo y Registro del Cierre</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <h6>Cálculo del Saldo Final</h6>
              <div class="mb-3">
                <label for="billetes" class="form-label">Billetes</label>
                <select id="billetes" class="form-select">
                  <option value="1000">1000 Colones</option>
                  <option value="2000">2000 Colones</option>
                  <option value="5000">5000 Colones</option>
                  <option value="10000">10000 Colones</option>
                  <option value="20000">20000 Colones</option>
                </select>
                <input type="number" class="form-control mt-2" id="cantidadBilletes" placeholder="Cantidad">
              </div>
              <div class="mb-3">
                <label for="monedas" class="form-label">Monedas</label>
                <select id="monedas" class="form-select">
                  <option value="5">5 Colones</option>
                  <option value="10">10 Colones</option>
                  <option value="25">25 Colones</option>
                  <option value="50">50 Colones</option>
                  <option value="100">100 Colones</option>
                  <option value="500">500 Colones</option>
                </select>
                <input type="number" class="form-control mt-2" id="cantidadMonedas" placeholder="Cantidad">
              </div>
              <div class="mb-3">
                <label for="totalEfectivo" class="form-label">Total de Efectivo</label>
                <input type="number" class="form-control" id="totalEfectivo" placeholder="Total de Efectivo">
              </div>
            </div>
            <div class="col-md-6">
              <h6>Registro del Cierre</h6>
              <div class="mb-3">
                <label for="depositosBancarios" class="form-label">Depósitos Bancarios</label>
                <input type="number" class="form-control" id="depositosBancarios" placeholder="Monto">
              </div>
              <div class="mb-3">
                <label for="otrosIngresos" class="form-label">Otros Ingresos</label>
                <input type="number" class="form-control" id="otrosIngresos" placeholder="Monto">
              </div>
              <div class="mb-3">
                <label for="gastos" class="form-label">Gastos</label>
                <input type="number" class="form-control" id="gastos" placeholder="Monto">
              </div>
              <div class="mb-3">
                <label for="totalCierre" class="form-label">Total del Cierre</label>
                <input type="number" class="form-control" id="totalCierre" placeholder="Total del Cierre">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btnmd" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btnmd" onclick="guardarCalculoRegistro()">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Revisión y Validación -->
  <div class="modal fade" id="revisionValidacionModal" tabindex="-1" aria-labelledby="revisionValidacionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="revisionValidacionModalLabel">Revisión y Validación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="revisionHecha">
            <label class="form-check-label" for="revisionHecha">
              La revisión ha sido realizada correctamente
            </label>
          </div>
          <div class="mb-3">
            <label for="observaciones" class="form-label">Observaciones</label>
            <textarea class="form-control" id="observaciones" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btnmd" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btnmd" onclick="guardarRevisionValidacion()">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Aprobación del Cierre -->
  <div class="modal fade" id="aprobacionModal" tabindex="-1" aria-labelledby="aprobacionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="aprobacionModalLabel">Aprobación del Cierre</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="cierreAprobado">
            <label class="form-check-label" for="cierreAprobado">
              El cierre ha sido aprobado
            </label>
          </div>
          <div class="mb-3">
            <label for="responsable" class="form-label">Responsable</label>
            <input type="text" class="form-control" id="responsable">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btnmd" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btnmd" onclick="guardarAprobacion()">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Entrega de Caja -->
  <div class="modal fade" id="entregaCajaModal" tabindex="-1" aria-labelledby="entregaCajaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="entregaCajaModalLabel">Entrega de Caja</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="entregaHecha">
            <label class="form-check-label" for="entregaHecha">
              La caja ha sido entregada correctamente
            </label>
          </div>
          <div class="mb-3">
            <label for="observacionesEntrega" class="form-label">Observaciones</label>
            <textarea class="form-control" id="observacionesEntrega" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btnmd" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btnmd" onclick="guardarEntregaCaja()">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>COODESCA &copy; 2023</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function guardarPreparacion() {
      const transaccionesFinalizadas = document.getElementById('transaccionesFinalizadas').checked;
      const totalTransacciones = document.getElementById('totalTransacciones').value;
      console.log('Preparación para el Cierre:', { transaccionesFinalizadas, totalTransacciones });
    }

    function guardarCalculoRegistro() {
      const billetes = document.getElementById('billetes').value;
      const cantidadBilletes = document.getElementById('cantidadBilletes').value;
      const monedas = document.getElementById('monedas').value;
      const cantidadMonedas = document.getElementById('cantidadMonedas').value;
      const totalEfectivo = document.getElementById('totalEfectivo').value;
      const depositosBancarios = document.getElementById('depositosBancarios').value;
      const otrosIngresos = document.getElementById('otrosIngresos').value;
      const gastos = document.getElementById('gastos').value;
      const totalCierre = document.getElementById('totalCierre').value;
      console.log('Cálculo y Registro del Cierre:', { billetes, cantidadBilletes, monedas, cantidadMonedas, totalEfectivo, depositosBancarios, otrosIngresos, gastos, totalCierre });
    }

    function guardarRevisionValidacion() {
      const revisionHecha = document.getElementById('revisionHecha').checked;
      const observaciones = document.getElementById('observaciones').value;
      console.log('Revisión y Validación:', { revisionHecha, observaciones });
    }

    function guardarAprobacion() {
      const cierreAprobado = document.getElementById('cierreAprobado').checked;
      const responsable = document.getElementById('responsable').value;
      console.log('Aprobación del Cierre:', { cierreAprobado, responsable });
    }

    function guardarEntregaCaja() {
      const entregaHecha = document.getElementById('entregaHecha').checked;
      const observacionesEntrega = document.getElementById('observacionesEntrega').value;
      console.log('Entrega de Caja:', { entregaHecha, observacionesEntrega });
    }

    function generarReporte() {
      console.log('Generar Reporte Final');
    }
  </script>
</body>
</html>
